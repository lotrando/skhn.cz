    <script>
        $(document).ready(function () {

            // FETCHING DATA FROM JSON FILE
            $.getJSON("lekarny.json",
                    function (data) {
                var lekarna = '';

                // ITERATING THROUGH OBJECTS
                $.each(data, function (key, value) {

                    //CONSTRUCTION OF ROWS HAVING
                    // DATA FROM JSON OBJECT
                    lekarna += '<tr>';
                    lekarna += '<td>' +
                        value.id + '</td>';

                    lekarna += '<td>' +
                        value.ic + '</td>';

                    lekarna += '<td>' +
                        value.nazev + '</td>';

                    lekarna += '<td>' +
                        value.adresa + '</td>';

                    lekarna += '<td>' +
                        value.obec + '</td>';

                    lekarna += '<td>' +
                        value.kod + '</td>';

                    lekarna += '<td>' +
                        value.kraj + '</td>';

                    lekarna += '</tr>';
                });

                //INSERTING ROWS INTO TABLE

                var data_filter = data.filter( lekarna => lekarna.website == "Hlavní město Praha")
                console.log(data_filter)
                $('#table').append(lekarna);
            });
        });
